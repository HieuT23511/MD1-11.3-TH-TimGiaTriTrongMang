    // Sử dụng indexOf() chi co hien thi vi tri dau tien tim thay trong mang.
    let result = document.getElementById('displayPosition');
    let array = [1,2,3,3,4,6,7];
    let value = +prompt('enter the number');
    let indexOfInput = array.indexOf(value);
    if (indexOfInput !== -1) {
        result.innerHTML += `${value} trùng với vị trí ${indexOfInput}`;
    }
    else {
        alert(`${value} khong co trong mang`);
