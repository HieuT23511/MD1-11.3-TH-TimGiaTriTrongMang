<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head>
<body>
<p id="displayPosition"></p>
<script>
    let value = prompt('Enter value: ');
    let array = [1, 3, 3, 5, 7, 9, 11]
    for (let i = 0; i < array.length; i++) {
        if (value == array[i]) {
            alert('value ' + array[i] + ' found at '+'[' +i +']' );
            // document.getElementById('displayPosition').innerHTML = 'value ' + array[i] + ' found at '+'[' +i +']';
        }
    }
</script>
</body>
</html>
